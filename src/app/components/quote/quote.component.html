
<table *ngIf="dataSource.data.length > 0" mat-table [dataSource]="dataSource">

  <!-- ID Column -->
  <ng-container matColumnDef="currency">
    <th mat-header-cell *matHeaderCellDef>CURRENCY</th>
    <td mat-cell *matCellDef="let row"> {{row.currency | uppercase}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="buyVal">
    <th mat-header-cell *matHeaderCellDef>BUY</th>
    <td mat-cell *matCellDef="let row"> {{row.buyVal}} </td>
  </ng-container>

  <!-- Author Column -->
  <ng-container matColumnDef="sellVal">
    <th mat-header-cell *matHeaderCellDef>SELL</th>
    <td mat-cell *matCellDef="let row"> {{row.sellVal}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
